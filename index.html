<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
 
  <img class="top-pattern" src="./images/bg-pattern-top.svg" alt="">
 
  <img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="">

  <div class="container">
    <img src="./images/bg-pattern-card.svg" alt="">
    <img class="photo" src="./images/image-victor.jpg" alt="">

    <div class="details">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
      <hr>
    </div>

    <div class="follow">

      <div >
        <h2>80k</h2>
        <p>Followers</p>
      </div>

      <div>
        <h2>803k</h2>
        <p>Likes</p>
      </div>

      <div>
        <div>
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </div>

</main>

</body>
</html>
